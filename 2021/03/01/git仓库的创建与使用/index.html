            <h1 style="display: none">git仓库的创建与使用</h1>
            
            <div class="markdown-body">
              <p>这是一篇个人总结的，关于 git仓库的创建与使用 的笔记。</p>
<h3 id="1-SSH公钥"><a href="#1-SSH公钥" class="headerlink" title="1.SSH公钥"></a>1.SSH公钥</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs plain">使用SSH协议，您可以连接到远程服务器和服务并进行身份验证。使用SSH密钥，<br>您可以连接到GitHub，而无需在每次访问时都提供用户名和个人访问令牌。<br>进入公司后的第一件事就是把自己的公钥绑定到公司的git仓库<br></code></pre></td></tr></table></figure>
<h2 id="2-怎么查看自己的公钥"><a href="#2-怎么查看自己的公钥" class="headerlink" title="2.怎么查看自己的公钥"></a>2.怎么查看自己的公钥</h2><figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs arcade">第一步，在任意目录下，打开一个 github <br>输入 cat ~<span class="hljs-regexp">/.ssh/i</span>d_rsa.pub<br>输入后出现的一串字符即使公钥<br><br></code></pre></td></tr></table></figure>
<h2 id="3-把自己的公钥与仓库服务器进行连接"><a href="#3-把自己的公钥与仓库服务器进行连接" class="headerlink" title="3.把自己的公钥与仓库服务器进行连接"></a>3.把自己的公钥与仓库服务器进行连接</h2><p><img src="/img/my.png" srcset="/img/loading.gif" alt="密钥连接"></p>
<h2 id="4-git-命令"><a href="#4-git-命令" class="headerlink" title="4.git 命令"></a>4.git 命令</h2><figure class="highlight maxima"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><code class="hljs maxima"> 配置 git 的用户名和邮箱<br>git config --global user.name <span class="hljs-string">&quot;xxx&quot;</span><br>git config --global user.email <span class="hljs-string">&quot;xxx@qq.com&quot;</span><br><br>创建本地仓库<br>git init <br><br>提交到暂存区、<br>git add .<br><br>提交到本地仓库<br>git commit -m &#x27;描述&#x27;<br><br>关联到远程仓库 (地址是要关联的仓库地址，直接去仓库复制即可)<br>git remote add <span class="hljs-built_in">origin</span> https://gitee.com/xws12138/exercise.git<br><br>取消与远程仓库的关联<br>$ git remote rm <span class="hljs-built_in">origin</span><br><br>提交到远程仓库<br><br>首次：git <span class="hljs-built_in">push</span> -u <span class="hljs-built_in">origin</span> master<br><br>之后：git <span class="hljs-built_in">push</span><br><br>强制推送<br>备注：慎用，此命令会删掉远程仓库的数据强行将本地仓库<span class="hljs-built_in">push</span>至远程仓库<br>git <span class="hljs-built_in">push</span> -f <span class="hljs-built_in">origin</span> master<br><br>拉取远程仓库<br>git pull<br><br>如何撤销一个文件的修改? (git 中一般不需要手动撤销)<br>把工作区中所有的修改还原到上一个最新版本中的状态 (该操作撤销后文件的修改会永久丢失)<br>git checkout -- [file]`<br>git checkout -- 要进行撤回的文件<br><br>删除远程分支： `git <span class="hljs-built_in">push</span> <span class="hljs-built_in">origin</span> --<span class="hljs-built_in">delete</span> 远程分支名`<br>删除本地的分支<br>git branch -d [分支名]`<br></code></pre></td></tr></table></figure>
