            <h1 style="display: none">模块的加载机制</h1>
            
            <div class="markdown-body">
              <p>这是一篇个人总结的，关于 模块的加载机制 的笔记。</p>
<h2 id="模块优先从缓存中加载"><a href="#模块优先从缓存中加载" class="headerlink" title="模块优先从缓存中加载"></a>模块优先从缓存中加载</h2><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs awk">一、模块优先从缓存中进行加载 <br>    模块在第一次加载后会被缓存, 如果每次调用 require(<span class="hljs-string">&#x27;foo&#x27;</span>) 都解析到同一文件，则返回相同的对象,<br>  不会导致模块的代码被执行多次<br><br>  二、缓存的作用<br>    不论是 node.js 内置的核心模块，用户自定义的模块还是第三方模块，都有对应的缓存策略，提升模块的<br>  加载效率<br><br>  说明：文档地址（http:<span class="hljs-regexp">//</span>nodejs.cn<span class="hljs-regexp">/api/m</span>odules.html<span class="hljs-comment">#modules_caching） </span><br></code></pre></td></tr></table></figure>
<h2 id="内置模块-核心模块-的加载机制"><a href="#内置模块-核心模块-的加载机制" class="headerlink" title="内置模块(核心模块)的加载机制"></a>内置模块(核心模块)的加载机制</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs js">一、核心模块的加载机制 <br><span class="hljs-built_in">require</span>() 总是会优先加载核心模块, 比如 <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;http&#x27;</span>) 始终返回内置的 HTTP 模块，即使有同名文件<br><span class="hljs-comment">// http 存在一个同名的第三方包，优先加载内置模块</span><br><span class="hljs-keyword">const</span> http = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;http&#x27;</span>)<br><span class="hljs-comment">// 自定义模块</span><br><span class="hljs-comment">// const http = require(&#x27;./http&#x27;)</span><br><span class="hljs-built_in">console</span>.log(http);<br></code></pre></td></tr></table></figure>
<h2 id="自定义模块的加载机制"><a href="#自定义模块的加载机制" class="headerlink" title="自定义模块的加载机制"></a>自定义模块的加载机制</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><code class="hljs js"> 一、自定义模块的加载机制 <br>      使用 <span class="hljs-built_in">require</span>() 方法去加载自定义模块，必须指定 <span class="hljs-string">&#x27;/&#x27;</span>、 <span class="hljs-string">&#x27;./&#x27;</span> 或 <span class="hljs-string">&#x27;../&#x27;</span> 开头的路径，如果没有这个<br>    路径标识，node 会默认把它当作是一个核心模块或来自 node_modules 目录下的第三方模块<br><br><br>    二、自定义文件模块<br>      如果按确切的文件名没有找到模块，则 Node.js 会尝试带上 .js、 .json 或 .node 拓展名再加载<br><br>    三、自定义目录模块<br>      当传递一个目录标识符给 <span class="hljs-built_in">require</span> () 方法时, 加载的顺序如下:<br>      <br>      <span class="hljs-number">1.</span> 在加载的目录下查找 package.json 的文件, 并寻找 main 属性作为 <span class="hljs-built_in">require</span> 的入口<br>      <span class="hljs-number">2.</span> 上述找不到,  Node.js 将会试图加载目录下的 index.js 或 index.node 文件<br><br><span class="hljs-comment">// 1. 引入自定义模块</span><br><span class="hljs-comment">// const foo = require(&#x27;./foo&#x27;)</span><br><span class="hljs-comment">//     // 在导入自定义模块时 如果省略了文件的扩展名，则node.js 会按照顺序分别尝试加载以下的文件</span><br><span class="hljs-comment">//     // 先找 .js， 如果没有</span><br><span class="hljs-comment">//     // 再找 .json， 没有</span><br><span class="hljs-comment">//     // 再再找 .node， 也没有</span><br><span class="hljs-comment">//     // 报错</span><br><span class="hljs-comment">// console.log(foo);</span><br><br><span class="hljs-comment">// --------------------------------------------------------------------------------------------</span><br><span class="hljs-comment">// 2.引入自定义目录模块</span><br><span class="hljs-keyword">const</span> res = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;./custom&#x27;</span>)<br><span class="hljs-built_in">console</span>.log(res);<br><span class="hljs-comment">// 在导入自定义目录模块时 如果package.json文件里面没有 main 属性 或者 main 属性没有指定一个目标文件 </span><br><span class="hljs-comment">// 那么 node.js 会直接找 目录下名为 index.js 或 index.node 文件，如果也没有则报错</span><br><span class="hljs-comment">// 如果 package.json文件里面的 main 属性指定了一个目标文件，那么 node.js 会去找 mian 属性指定的文件</span><br></code></pre></td></tr></table></figure>
<h2 id="第三方模块的加载机制"><a href="#第三方模块的加载机制" class="headerlink" title="第三方模块的加载机制"></a>第三方模块的加载机制</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs js">一、第三方模块的加载机制 <br>     如果传递给 <span class="hljs-built_in">require</span>() 的模块标识符不是一个核心模块，也没有以 <span class="hljs-string">&#x27;/&#x27;</span> 、 <span class="hljs-string">&#x27;../&#x27;</span> 或 <span class="hljs-string">&#x27;./&#x27;</span> 开头，<br>   那么 Node.js 会从当前模块的父目录开始，尝试从它的 /node_modules 目录里加载模块。如果还是没有找到，<br>   则移动到再上一层父目录，直到文件系统的根目录。<br></code></pre></td></tr></table></figure>
